defined_as: dataloader.KipoiDatasetWrapper
args:
    features_file:
        doc: anndata (h5ad file) of gene read counts or normalized expression
        type: int or float
        example:
            url: None
            md5: None
info:
    authors:
        - name: Mohsen Naghipourfar
          github: Naghipourfar
          email: mohsen.naghipourfar@gmail.com
    doc: scNet model

dependencies:
    conda:
      - python=3.6
      - pandas
      - numpy
      - sklearn
      - bioconda::scanpy

output_schema:
    inputs:
        features:
            shape: (5000,)
            doc: Read counts or normalized expression
    targets:
        shape: (5000,)